<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

function initialize(friends) {
  var myLatLng = new google.maps.LatLng(-23.51655, -46.63608);
  var myOptions = {
    zoom: 19,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

  var swBound = new google.maps.LatLng(-23.5176592030716, -46.6374027729034);
  var neBound = new google.maps.LatLng(-23.5151652281024, -46.6346494853497);
  var bounds = new google.maps.LatLngBounds(swBound, neBound);

  var oldmap = new google.maps.GroundOverlay("mapacpbr.png", bounds);
  oldmap.setMap(map);

  var infowindow = new google.maps.InfoWindow();

//   function addMark () 
  var conteudo = '<h2 class="firstHeading"><img src="https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-snc6/5820_115092956381_6258230_n.jpg" style="width:48px;"> <a target="_blank" href="http://www.facebook.com/brumouta">@Vorrac</h2></a>'+
    '<div class="bodyContent">'+
    '<p>'+'</p>'+
    '</div>';

  var marca = new google.maps.Marker({
      position: new google.maps.LatLng(-23.5157380513066, -46.6370031237602),
      map: map,
      title:"@Vorrac"
    });

  google.maps.event.addListener(marca, 'click', function() {
      infowindow.setContent(conteudo);
      infowindow.open(map, marca);
    });

}
</script>
</head>
<body>
  <div id="map_canvas" style="width:100%; height:100%"></div>
  <script>
var data = [];

initialize(data);
  </script>
</body>
</html>
