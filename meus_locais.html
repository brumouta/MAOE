<script>
function logout() {
    FB.logout(function(response) {
        window.location.href="index.html";
    });
}

FB.init({
        appId: '594023257280586',
        status: true, cookie: false, xfbml: false, oauth: true
});

function statusFacebook() {
        FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
                connected();
        } else if (response.status === 'not_authorized') {
                // alert(2);
        } else {
                // alert(3);
        }});
}


function connected() {
    FB.api("/me", function (response) {
        $.ajax({url:"http://fadasdobem.com.br/ricardo/get.php",dataType:'json',data:{fb_id:response.id},success:success});
    });
}



function success (data) {
    if (data.length == 0) {
        $('#lista-locais').hide();
        $('#novo-aqui').show();
    } else {
        $('#lista-locais').show();
        $('#novo-aqui').hide();
    }
}

statusFacebook();

$('#lista-locais').hide();
$('#novo-aqui').hide();

</script>
