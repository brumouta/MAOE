<h1>Meus locais</h1>
<div id="lista-locais">
    <div class="local">
        <h2>Minha Barraca</h2>
        <img src="" alt="Minha Barraca">

    </div>

<div class="novo-aqui">
    <p>Olá! Notamos que você ainda não tem nenhum local cadastrado.</p>

<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
function logout() {
    FB.logout(function(response) {
        console.log('User is now logged out');
    });
}

FB.init({
        appId  : '594023257280586',
        status: true, cookie: false, xfbml: false, oauth: true
});

var me = FB.api("/me");

alert(me.name);

$.ajax({url:"http://brunomouta.github.com/MAOE/get.php",dataType:'json',data:{fb_id:1},success:success});

function success (data) {
    if (data.length == 0) {
        $('#lista-locais').hide();
        $('#novo-aqui').show();
    } else {
        $('#lista-locais').show();
        $('#novo-aqui').hide();
    }
}
</script>
