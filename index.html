<!DOCTYPE html>
<html lang="pt-BR">

<body>
<header>
    <div id="install">
        <button>Install</button>
    </div>
</header>
<h1>Olá!</h1>
<p>Bem vindo ao "Mas Onde Estou?" um app que ajuda a encontrar seus amigos na campus-party.</p>
<p>Logue com o facebook para começar a cadastrar seus locais no app e poder compartilhar com os amigos</p>

<a id="login-face"><img src="images/login.png"></a>

<div id="gps">
        <button>gps</button>
    </div>
    
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script type="text/javascript" src="javascripts/webapp.js"></script>

<script>
FB.init({
        appId  : '594023257280586',
        status: true, cookie: false, xfbml: false, oauth: true
});

function statusFacebook() {
        FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
                window.location.href = "http://brumouta.github.com/MAOE/2.html";
        } else if (response.status === 'not_authorized') {
                loginFacebook(); // nao autorizado, solicitar login
        } else {
                loginFacebook(); // nao autorizado, solicitar login
        }})
}

function loginFacebook() {
        FB.login(function(response) {
                if (response.authResponse) {
                        window.location.href = "http://brumouta.github.com/MAOE/2.html";
                }
        }, {scope: 'email,publish_stream,friends_about_me' });
}

function logout() {
    FB.logout(function(response) {
        console.log('User is now logged out');
    });
}


document.querySelector('#login-face').onclick = function () {loginFacebook();}

</script>

</body>
</html>
