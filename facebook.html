<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
alert(123);
FB.init({
        appId  : '466994206697522',
        status: true, cookie: false, xfbml: false, oauth: true
});

function statusFacebook() {
        FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
                window.location.href = "http://brumouta.github.com/MAOE/facebook.html";
        } else if (response.status === 'not_authorized') {
                loginFacebook(); // nao autorizado, solicitar login
        } else {
                loginFacebook(); // nao autorizado, solicitar login
        }})
}

function loginFacebook() {
        FB.login(function(response) {
                if (response.authResponse) {
                        window.location.href = "http://brumouta.github.com/MAOE/facebook.html";
                }
        }, {scope: 'email,publish_stream,friends_about_me' });
}

function logout() {
    FB.logout(function(response) {
        console.log('User is now logged out');
    });
}

</script>
